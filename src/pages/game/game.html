  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{ gameData?.teamName }}: {{ gameData?.score }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ul *ngIf="gameData">
    <li>{{ gameData.neighbors }}</li>
    <li>{{ gameData.active }}</li>
  </ul>
</ion-content>
