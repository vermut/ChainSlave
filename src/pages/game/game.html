<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul *ngIf="gameData">
    <li>{{ gameData.teamName }}</li>
    <li>{{ gameData.score }}</li>
    <li>{{ gameData.neighbors }}</li>
    <li>{{ gameData.active }}</li>
  </ul>
</ion-content>
